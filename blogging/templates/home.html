<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordplease: Blog Center</title>
</head>
<body>

    <h1>Wellcome to Wordplease</h1>
    <h2>Latest posts</h2>
    {% for post in posts %}
        <article>
            <header>{{ post.title }}</header>
            <body>
                <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}"/>
                <img src="{{ post.url }}" alt="{{ post.title }}" title="{{ post.title }}"/>
            </body>
            <footer>{{ post.summary }}</footer>
        </article>
    {% endfor %}

</body>
</html>

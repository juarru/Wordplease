{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %} Wordplease - Blogging Web {% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
</head>
<body>
    <div class="menu">
        <a href="{% url 'home' %}">Home</a> |
        {% if user.is_authenticated %}
            <a href="{% url "newpost" %}"> Create Post</a> |
            <a href="{% url "logout" %}">Logout</a>
        {% else %}
            <a href="{% url "login" %}">Login</a>
        {% endif %}
    </div>
    {% block content %} {% endblock %}
</body>
</html>
